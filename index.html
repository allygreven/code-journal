  <body>
    <header>
      <div class="container">
        <div class="row">
          <h1>Code Journal</h1>
          <a href="#" class="entries-link">Entries </a>
        </div>
      </div>
    </header>
    <main class="container">
      <div data-view="entry-form" class="form">
        <h2>New Entry</h2>

        <form>
          <div class="row">
            <div class="column-half">
              <img
                src="images/placeholder-image-square.jpg"
                id="placeholder-image"
                alt="placeholder-image-square" />
            </div>

            <div class="column-half">
              <label for="title">
                Title
                <input required type="text" id="entry-title" name="title" />
              </label>
              <label for="url">
                Photo URL
                <input required type="url" id="photo-url" name="url" />
              </label>
            </div>
          </div>

          <div class="row">
            <div class="column-full">
              <label for="notes">
                Notes
                <textarea
                  required
                  rows="7"
                  name="notes"
                  id="entry-notes"></textarea>
              </label>

              <div class="journal-actions">
                <button type="submit">SAVE</button>
              </div>
            </div>
          </div>
        </form>
      </div>

      <div data-view="entries" class="entries">
        <div class="column-full">
          <h2>Entries</h2>
          <a href="#" id="new-button" class="new-button">NEW</a>
        </div>

        <p class="no-entries">No entries have been recorded.</p>
